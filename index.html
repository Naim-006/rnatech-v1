<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | RNATech</title>
    <meta name="description" content="RNATech website is under construction. We will be active in 3 days.">
    
    <!-- Modern Sans-Serif Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Variables for Consistency --- */
        :root {
            --bg-color: #f4f6f8; /* Very light cool grey */
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-secondary: #6b7280;
            --accent-color: #2563eb; /* Professional Blue */
            --border-color: #e5e7eb;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
        }

        /* --- Reset & Base --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            /* Subtle background pattern */
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* --- Main Container --- */
        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 550px;
            padding: 60px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Logo --- */
        .logo-container {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo-img {
            max-width: 280px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* --- Typography --- */
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-main);
            letter-spacing: -0.02em;
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* --- Progress Bar --- */
        .progress-section {
            margin-bottom: 30px;
            text-align: left;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .progress-track {
            width: 100%;
            height: 8px;
            background-color: #f3f4f6;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--text-main); /* Black to match logo */
            width: 85%; /* Simulating near completion */
            border-radius: 4px;
            position: relative;
            animation: growWidth 1.5s ease-out;
        }

        @keyframes growWidth {
            from { width: 0; }
            to { width: 85%; }
        }

        /* --- Countdown Timer (Minimalist) --- */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-val {
            font-size: 1.75rem;
            font-weight: 600;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        .time-lbl {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* --- Contact Button --- */
        .btn-contact {
            display: inline-block;
            background-color: var(--text-main);
            color: #fff;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn-contact:hover {
            transform: translateY(-2px);
            background-color: #333;
        }

        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #9ca3af;
        }

        /* --- Responsive --- */
        @media (max-width: 480px) {
            .container { padding: 40px 20px; }
            h1 { font-size: 1.75rem; }
            .logo-img { max-width: 220px; }
            .countdown { gap: 15px; }
            .time-val { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo Section -->
        <div class="logo-container">
            <!-- The specific image URL requested -->
            <img src="https://z-cdn-media.chatglm.cn/files/031afbb9-d337-4947-8e84-dfdfde0b4420.png?auth_key=1870309504-c8506ac806014b80883b5c52a8509844-0-de13fe479def5fdd9f5eb6ca37616e3f" alt="RNATech Logo" class="logo-img">
        </div>

        <!-- Content -->
        <h1>Website Under Maintenance</h1>
        <p class="subtitle">
            We are currently upgrading our systems at <strong>RNATech</strong>. The site will be active in <strong>3 days</strong>. Thank you for visiting.
        </p>

        <!-- Progress Bar -->
        <div class="progress-section">
            <div class="progress-label">
                <span>Deployment Progress</span>
                <span>Est. 3 Days</span>
            </div>
            <div class="progress-track">
                <div class="progress-fill"></div>
            </div>
        </div>

        <!-- Countdown -->
        <div class="countdown" id="countdown" role="timer" aria-label="Countdown to launch">
            <div class="time-unit">
                <span class="time-val" id="days">03</span>
                <span class="time-lbl">Days</span>
            </div>
            <div class="time-unit">
                <span class="time-val" id="hours">00</span>
                <span class="time-lbl">Hours</span>
            </div>
            <div class="time-unit">
                <span class="time-val" id="minutes">00</span>
                <span class="time-lbl">Mins</span>
            </div>
            <div class="time-unit">
                <span class="time-val" id="seconds">00</span>
                <span class="time-lbl">Secs</span>
            </div>
        </div>

        <!-- Action -->
        <a href="mailto:info@rnatech.com" class="btn-contact">Contact Us</a>

        <footer>
            &copy; 2026 RNATech - Reliance Networking and Automations
        </footer>
    </div>

    <!-- Minimal JS for Timer -->
    <script>
        // Set countdown to exactly 3 days (72 hours) from page load
        const countDownDate = new Date().getTime() + (3 * 24 * 60 * 60 * 1000);

        setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const pad = (n) => n < 10 ? '0' + n : n;

            document.getElementById("days").innerText = pad(days);
            document.getElementById("hours").innerText = pad(hours);
            document.getElementById("minutes").innerText = pad(minutes);
            document.getElementById("seconds").innerText = pad(seconds);

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "<span>We are Live!</span>";
            }
        }, 1000);
    </script>
</body>
</html>
