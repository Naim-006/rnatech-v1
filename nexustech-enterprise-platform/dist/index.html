  <style>
    :root {
      transition: background-color 0.5s ease;
    }

    body {
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .dark body {
      background-color: #0b0f1a;
      color: #f8fafc;
    }

    .light body {
      background-color: #f8fafc;
      color: #0f172a;
    }

    .glass {
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
    }

    .text-gradient {
      background: linear-gradient(to right, #0ea5e9, #22d3ee, #0ea5e9);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .animate-gradient {
      animation: gradient 4s linear infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0% center;
      }

      100% {
        background-position: 200% center;
      }
    }

    .bg-mesh {
      background-image: radial-gradient(at 0% 0%, rgba(14, 165, 233, 0.1) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(34, 211, 238, 0.1) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(14, 165, 233, 0.1) 0px, transparent 50%),
        radial-gradient(at 0% 100%, rgba(34, 211, 238, 0.1) 0px, transparent 50%);
    }

    .dark .bg-mesh {
      background-image: radial-gradient(at 0% 0%, rgba(14, 165, 233, 0.05) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(34, 211, 238, 0.05) 0px, transparent 50%);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #0ea5e9;
      border-radius: 10px;
    }

    .smooth-animate {
      will-change: transform, opacity;
      backface-visibility: hidden;
      transform: translateZ(0);
    }
  </style>
